        <div class="message"><img src="smr.png"></div>
        <div class="container">
           
            <div class="item">
            <h1></h1>
            <form action="/action.php">
            Enter First Name&nbsp&nbsp&nbsp<input type="text" placeholder="First Name" class="c1"><br><br>
            Enter Last Name&nbsp&nbsp&nbsp<input type="text" placeholder="Last Name" class="c1"><br><br>
    
            Enter your Gender&nbsp&nbsp
            <label for="101">
            <input type="radio" placeholder="Male" id="101">Male
            </label>
            <label for="102">
            <input type="radio" placeholder="Female" id="102">Female
            </label><br><br>
    
            Enter your Birthdate&nbsp
            <input type="date" placeholder="Birthdate" class="c1"><br><br>

            Enter your College
            <input type="text" placeholder="College Name" class="c1"><br><br>
    
            Enter your Enrollment Number&nbsp
            <input type="number" placeholder="Enrollment Number" class="c1"><br><br>

            Enter Your email&nbsp
            <input type="email" placeholder="Your email" class="c1"><br><br>
    
            Enter Your Contact Number&nbsp
            <input type="number" placeholder="Mobile no." class="c1"><br><br>
            Enter Your Department
          
            <select name="Department" id="dept">
                <option value="">Choose Department</option>
                <option value="C.E">Computer</option>
                <option value="EC">E.C</option>
                <option value="IT">IT</option>
                <option value="Elec">Electrical</option>
                <option value="Mech">Mechanical</option>
                <option value="Chem">Chemical</option>
                <option value="BT">Bio-TECH</option>
    
            </select><br><br>

            Enter Your Semester

            <select name="Semester" id="sem">
                <option value="">Choose Semester</option>
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
                <option value="7">7th</option>
                <option value="8">8th</option>
    
            </select><br><br>
    
           
            <a href="login.html" class="btn1">Sign in</a>
            
            
            </form>
